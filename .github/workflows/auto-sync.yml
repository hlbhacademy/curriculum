name: Daily Schedule Sync to Render

on:
  schedule:
    - cron: "0 22 * * *"     # 台灣時間每天早上 6 點
  workflow_dispatch:          # 允許手動觸發測試

jobs:
  call-sync-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Call /sync endpoint
        run: |
          curl -L https://my-schedule-ne7a.onrender.com/sync
